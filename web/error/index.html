<!DOCTYPE html>
<html>
    <head>
        <title>Polaris</title>
        <link rel="icon" href="/static/favicon.ico" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/static/css/tailwind.css" rel="stylesheet">
    </head>
    <body>
        <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-6xl w-full space-y-8">

                <img class="mx-auto h-48 w-auto" src="/static/attention.svg" alt="Logo" />

                <h1 class="text-center text-5xl font-extrabold text-gray-900">
                    Oops something went wrong
                </h1>

                <div id="error" class="">
                    <p class="text-center text-2xl font-extrabold text-gray-900">
                        Error code : <span class="text-green-700">{{.Code}}</span> 
                    </p>
    
                    <p class="text-center text-2xl font-extrabold text-gray-900">
                        Error description : <span class="text-green-700">{{.Description}}</span> 
                    </p>
                </div>

                <form action="/" class="flex justify-center">
                    <button type="submit" class="group relative w-1/2 py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-700 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Home
                    </button>
                </form>
                
                
            </div>
        </div>
    </body>
</html>
