<!DOCTYPE html>
<html>
    <head>
        <title>Polaris</title>
        <link rel="icon" href="/static/favicon.ico" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/static/css/tailwind.css" rel="stylesheet">
    </head>
    <body>
        <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div>
                    <div>
                        
                        <img class="mx-auto h-48 w-auto" src="/static/logo.svg" alt="Logo" />
                        
                        <h2 class="text-center text-3xl font-extrabold text-gray-900">
                            Reset your password
                        </h2>
                        <p class="mt-2 text-center text-sm text-gray-600">
                            Enter your user account's email address and we will send you a password reset link.
                        </p>
                    </div>
                    <form class="mt-8 space-y-6" method="POST">
                        <div class="rounded-md shadow-sm -space-y-px">
                            <div>
                                <label htmlFor="email-address" class="sr-only">Email address</label>
                                <input id="email-address" name="email" type="email" autoComplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-600 focus:border-green-600 focus:z-10 sm:text-sm" placeholder="Email address" />
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-700 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Send password reset email
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
