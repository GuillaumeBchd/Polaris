<!DOCTYPE html>
<html>
    <head>
        <title>Polaris</title>
        <link rel="icon" href="/static/favicon.ico" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/static/css/tailwind.css" rel="stylesheet">
    </head>
    <body>
        <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div>
                    <div>
                        
                        <img class="mx-auto h-48 w-auto" src="/static/logo.svg" alt="Logo" />
                        
                        <h2 class="text-center text-3xl font-extrabold text-gray-900">
                            Login to your account
                        </h2>
                        <p class="mt-2 text-center text-sm text-gray-600">
                            Or <a href="/register" class="font-medium text-green-700 hover:text-green-600">register for a new account </a>
                        </p>
                    </div>
                    <form class="mt-8 space-y-6" method="POST">
                        <div class="rounded-md shadow-sm -space-y-px">
                            <div>
                                <label htmlFor="email-address" class="sr-only">Email address</label>
                                <input id="email-address" name="email" type="email" autoComplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-600 focus:border-green-600 focus:z-10 sm:text-sm" placeholder="Email address" />
                            </div>
                            <div>
                                <label htmlFor="password" class="sr-only">Password</label>
                                <input id="password" name="password" type="password" minLength="8" autoComplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-600 focus:border-green-600 focus:z-10 sm:text-sm" placeholder="Password" />
                            </div>
                        </div>

                        <div class="flex items-center justify-end"> <!-- justify-between -->
                            <!-- 
                            <div class="flex items-center">
                                <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-green-700 focus:ring-green-600 border-gray-300 rounded" />
                                <label htmlFor="remember_me" class="ml-2 block text-sm text-gray-900">
                                    Remember me
                                </label>
                            </div>
                            -->

                            <div class="text-sm">
                                <a href="/recover" class="font-medium text-green-700 hover:text-green-600">
                                    Forgot your password?
                                </a>
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-700 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
